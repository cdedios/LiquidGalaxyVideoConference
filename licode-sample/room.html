<body data-spy="scroll" data-target=".bs-docs-sidebar" data-twttr-rendered="true">



  <a id="github_button" href="https://github.com/cdedios/LiquidGalaxyVideoConference" class="visible-desktop"><img style="position: fixed; top: 0; right: 0; border: 0; z-index: 1031" src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" alt="Fork me on GitHub"></a>


  <div id="container_demo" class="container"> 

    <div class="row">
      <div id="video_grid" class="span9">



      </div>

      <div id="chat" class="span3 visible-desktop">

        <div id="chat_body" ></div>
        <input id="chat_message" name="mensaje" rows="1" placeholder="Chat message">
        
      </div>
    </div>

    <div class="modal" id="connection_panel">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close close_button" aria-hidden="true">&times;</button>
            <h4 class="modal-title">Connect to the demo</h4>
          </div>
          <div class="modal-body">
            <p>Please, enter your name:</p>
            <input type="text" id="username_txt" placeholder="Username">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default  close_button">Cancel</button>
            <button id="connect_button" type="button" class="btn btn-primary">Connect</button> 
          </div>
        </div>
      </div>
    </div>

  </div>

</div>
